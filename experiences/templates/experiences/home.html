<html>
  {% load static %}
  <head>
    <title>Patrick Demers | Demers Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/global.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div>
      <img src="{% static 'patrick.jpeg' %}" />
    </div>
    <div class="p-5" style="background-color: #2596be">
      <h1 class="center mb-5">Experiences</h1>
      <div class="row">
        {% for experience in experiences %}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card">
            <a href="{% url 'detail' experience.id %}"
              ><img class="card-img-top" src="{{experience.image.url}}"
            /></a>
            <div class="card-body center">
              <h5 class="card-title">{{experience.title}}</h5>
              <p class="card-text">
                {{experience.short_description}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
